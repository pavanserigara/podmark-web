<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Podmark | Creative Media Production & Impact Agency</title>
  <meta name="description" content="Podmark is a premier creative agency dedicated to high-impact media production, storytelling, and digital branding. We turn bold ideas into visual reality.">
  <meta name="keywords" content="Podmark, Media Production, Content Creation, Branding, Creative Agency, Digital Impact">
  <meta name="author" content="Podmark Team">
  <link rel="canonical" href="https://podmark.in/" />

  <link rel="icon" type="image/png" href="/images/favicon.png">

  <meta property="og:title" content="Podmark | We Create Impact">
  <meta property="og:description" content="Discover how Podmark creates visual stories that leave a mark. Explore our portfolio and services.">
  <meta property="og:image" content="/images/og-image.png">
  <meta property="og:url" content="https://podmark.in/">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Podmark | We Create Impact">
  <meta name="twitter:description" content="High-impact creative media production and branding.">
  <meta name="twitter:image" content="/images/og-image.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            podDark: '#0E0516',
            podPurple: '#8b5cf6',
            podCyan: '#38BDF8',
            podDeepPurple: '#1a103c',
            podGold: '#BD9970',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          gridTemplateColumns: {
            '20': 'repeat(20, minmax(0, 1fr))',
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #0E0516;
      color: white;
      overflow-x: hidden;
    }

    .impact-gradient {
      background: linear-gradient(180deg, #38BDF8 0%, #1D4ED8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .purple-gradient { background: linear-gradient(90deg, #8b5cf6 0%, #7C3AED 100%); }
    .blue-gradient { background: linear-gradient(90deg, #38BDF8 0%, #1D4ED8 100%); }
    .gold-gradient { background: linear-gradient(90deg, #BD9970 0%, #8E6F4B 100%); }

    .grid-pattern {
      background-image:
        linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .nav-link {
      position: relative;
      overflow: hidden;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #8b5cf6;
      transform: translateX(-101%);
      transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .nav-link:hover::after { transform: translateX(0); }

    .glass-nav {
      background: rgba(14, 5, 22, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .animate-marquee {
      display: flex;
      width: 200%;
      animation: scroll 30s linear infinite;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "animejs": "https://esm.sh/animejs@3.2.1",
        "gsap": "https://esm.sh/gsap@3.12.5",
        "gsap/": "https://esm.sh/gsap@3.12.5/"
      }
    }
  </script>
</head>

<body class="scroll-smooth">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
