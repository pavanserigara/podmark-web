
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gautham Kamath | MCT & Cloud Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pod-dark': '#0E0516',
              'pod-purple': '#8B5CF6',
              'pod-cyan': '#38BDF8',
              'pod-gold': '#BD9970',
              'pod-deep-purple': '#1A103C',
            },
            backgroundImage: {
              'impact-gradient': 'linear-gradient(180deg, #38BDF8 0%, #1D4ED8 100%)',
              'purple-gradient': 'linear-gradient(90deg, #8B5CF6 0%, #7C3AED 100%)',
              'gold-gradient': 'linear-gradient(90deg, #BD9970 0%, #8E6F4B 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background-color: #0E0516;
        color: #f8fafc;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      ::selection {
        background: #8B5CF6;
        color: white;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0E0516;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A103C;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B5CF6;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
      .grid-pattern {
        background-image: linear-gradient(rgba(139, 92, 246, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .text-impact {
        background: linear-gradient(180deg, #38BDF8 0%, #1D4ED8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="grid-pattern">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
